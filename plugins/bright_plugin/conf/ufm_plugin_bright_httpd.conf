Alias /ufm_bright_ui /opt/ufm/ufm_plugins_data/bright/bright_ui

<Directory /opt/ufm/ufm_plugins_data/bright/bright_ui>
    Options Indexes MultiViews
    Options Indexes FollowSymLinks
    AllowOverride None
    SSLRequireSSL
    Session On
    SessionCookieName session path=/
    SessionCryptoPassphrase secret
    AuthType form
    ErrorDocument 401 /ufm
    AuthFormLoginRequiredLocation /ufm
    AuthName "UFM Enterprise"
    AuthUserFile /opt/ufm/conf/ufm.passwd
    Require valid-user
</Directory>