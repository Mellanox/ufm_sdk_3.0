---
job: ufm-advanced-hello-world-plugin

registry_host: harbor.mellanox.com
registry_path: /swx-storage/ci-demo
registry_auth: swx-storage

env:
  plugin_dir: advanced_hello_world_plugin
  plugin_name: ufm-plugin-advanced_hello_world
  DOCKER_CLI_EXPERIMENTAL: enabled

kubernetes:
  cloud: swx-k8s-spray

volumes:
  - {mountPath: /var/run/docker.sock, hostPath: /var/run/docker.sock}
  - {mountPath: /auto/UFM, hostPath: /auto/UFM }

runs_on_dockers:
   - {file: '.ci/Dockerfile', arch: 'x86_64', name: 'plugin_worker', tag: 'latest'}

steps:
  - name: Build Plugin
    containerSelector: "{name: 'plugin_worker'}"
    run: |
      sudo -u swx-jenkins mkdir -p /auto/UFM/tmp/${JOB_NAME}/${BUILD_ID}
      cd plugins/$plugin_dir/build
      bash -x ./docker_build.sh latest /
      ls -l /
      sudo -u swx-jenkins cp /ufm-plugin* /auto/UFM/tmp/${JOB_NAME}/${BUILD_ID}/
      echo 'All done';
    parallel: true

# Fail job if one of the steps fails or continue
failFast: false
