ufm_server=10.20.30.40
auth_type=token_auth
ufm_server_user=username
ufm_server_pass=password
# Generated token when you set auth_type to be token_auth.
token=generated_token
# By setting pkey_allocation to True, UFM SLURM Integration will use static pkey assignment to create new pkey
# Otherwise it will use the default management pkey 0x7fff.
pkey_allocation=true
pkey=
# By setting sharp_allocation to True, UFM SLURM Integration will create new SHArP allocation with all SLURM job IDs allocated to hosts.
sharp_allocation=false
# By setting this to false, will fail the SHArP allocation request if at least one node does not exist in the fabric.
partially_alloc=true
log_file_name=ufm_slurm.log