[supervisord]
user=root
nodaemon = true
logfile=/opt/ufm/files/log/plugins/ufm_events_grafana_dashboard/supervisord.log
logfile_backups=5
logfile_maxbytes=1048576

[program:collector_service]
directory=/opt/ufm/ufm_plugin_ufm_events_grafana_dashboard
command=python3 /opt/ufm/ufm_plugin_ufm_events_grafana_dashboard/ufm_events_grafana_dashboard_plugin/src/ufm_events_grafana_dashboard/app.py
user=root
priority=100
autostart=true
autorestart=true
startretries=1
startsecs=1
killasgroup=true
stopasgroup=true

[program:loki]
command=/usr/local/bin/loki -config.file=/config/loki/loki-local-config.yaml
user=root
priority=150
autostart=true
autorestart=true
startretries=1
startsecs=1
stdout_logfile=/opt/ufm/files/log/plugins/ufm_events_grafana_dashboard/loki_stdout.log
stderr_logfile=/opt/ufm/files/log/plugins/ufm_events_grafana_dashboard/loki_stdout.log
stdout_logfile_maxbytes=1048576
stderr_logfile_maxbytes=1048576
stdout_logfile_backups=5
stderr_logfile_backups=5

[program:prometheus_server]
command=/usr/local/bin/prometheus \
        --enable-feature=memory-snapshot-on-shutdown \
        --web.enable-remote-write-receiver \
        --web.enable-lifecycle \
        --storage.tsdb.retention.time=@@prometheus_db_data_retention_time@@ \
        --storage.tsdb.retention.size=@@prometheus_db_data_retention_size@@ \
        --storage.tsdb.path=@@prometheus_db_folder@@ \
        --config.file=@@prometheus_config_file@@ \
        --web.listen-address=@@prometheus_ip@@:@@prometheus_port@@
user=root
autostart=true
autorestart=true
startretries=1
startsecs=1
stdout_logfile=/opt/ufm/files/log/plugins/ufm_events_grafana_dashboard/prometheus.log
stderr_logfile=/opt/ufm/files/log/plugins/ufm_events_grafana_dashboard/prometheus.log
stdout_logfile_maxbytes=1048576
stderr_logfile_maxbytes=1048576
stdout_logfile_backups=5
stderr_logfile_backups=5

[program:fluentd]
command=/usr/local/bin/fluentd -c /config/fluentd/fluentd.conf
user=root
priority=250
autostart=true
autorestart=true
startretries=1
startsecs=1
stdout_logfile=/opt/ufm/files/log/plugins/ufm_events_grafana_dashboard/fluentd_stdout.log
stderr_logfile=/opt/ufm/files/log/plugins/ufm_events_grafana_dashboard/fluentd_stdout.log
stdout_logfile_maxbytes=1048576
stderr_logfile_maxbytes=1048576
stdout_logfile_backups=5
stderr_logfile_backups=5

[program:grafana]
command=/usr/sbin/grafana-server --homepath=/usr/share/grafana --config=/config/grafana/grafana.ini
user=root
priority=300
autostart=true
autorestart=true
startretries=1
startsecs=1
stdout_logfile=/opt/ufm/files/log/plugins/ufm_events_grafana_dashboard/grafana_stdout.log
stderr_logfile=/opt/ufm/files/log/plugins/ufm_events_grafana_dashboard/grafana_stdout.log
stdout_logfile_maxbytes=1048576
stderr_logfile_maxbytes=1048576
stdout_logfile_backups=5
stderr_logfile_backups=5
