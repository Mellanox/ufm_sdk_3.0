[Common]
# CRITICAL = 50, FATAL = 50, ERROR = 40, WARNING = 30, WARN = 30, INFO = 20, DEBUG = 10, NOTSET = 0
debug_level=DEBUG
ib-device=mlx5_0
log_file_path=/tmp/ufm_rest_over_rdma.log
ucx_net_devices=mlx5_0:1
ucx_tls=rc_x 

[Server]
default_ufm_host=localhost
sr_renew_interval=300
certificate_file_location_dir=/tmp/certificate
certificate_file_target_dir=/tmp/certificate
client_pem_key=ufm-client.key
client_pem_cert=ufm-client.crt
restart_server=False
number_of_requests_to_restart=100000

[Client]
ibdiagnet_file_location_dir=/tmp/ibdiagnet
ibdiagnet_wait_intetrval=300
ibdiagnet_retry_intetrval=1
ucp_connection_timeout=10
