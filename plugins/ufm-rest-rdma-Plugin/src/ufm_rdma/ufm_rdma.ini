[Common]
# CRITICAL = 50, FATAL = 50, ERROR = 40, WARNING = 30, WARN = 30, INFO = 20, DEBUG = 10, NOTSET = 0
debug_level=DEBUG
log_file_path=/opt/ufm/files/log/ufm_rest_over_rdma.log
log_file_max_size=10240000
log_file_backup_count=5
ucx_net_devices=mlx5_0:1
ucx_tls=rc_x
service_record_id=0x100002c900000003
# Service record lib log level
# 0 - system is unusable
# 1 - action must be taken immediately
# 2 - critical conditions
# 3 - error conditions
# 4 - warning conditions
# 5 - normal but significant condition
# 6 - informational
# 7 - debug-level messages
sr_lib_debug_level=3
sr_lib_log_file_path = /opt/ufm/files/log/ufm_rest_over_rdma_sr_lib.log

[Server]
default_ufm_host=localhost
mgmnt_iface_name=eth0
# renew interval for sr - in seconds
sr_renew_interval=300
certificate_file_location_dir=/tmp/certificate
certificate_file_target_dir=/tmp/certificate
client_pem_key=ufm-client.key
client_pem_cert=ufm-client.crt
restart_server=True
number_of_requests_to_restart=100000
# timeout for REST request to UFM server - in seconds
rest_request_timeout=300

[Client]
ibdiagnet_file_location_dir=/tmp/ibdiagnet
# time related configurations - all intervals are in seconds
ibdiagnet_wait_interval=300
ibdiagnet_retry_intetrval=1
ucp_connection_timeout=60
