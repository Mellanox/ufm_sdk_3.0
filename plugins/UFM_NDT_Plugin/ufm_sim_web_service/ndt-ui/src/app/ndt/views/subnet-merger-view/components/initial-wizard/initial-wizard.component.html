<x-wizard #wizard
          [templates]="[InitiateTab, DeployTab]"
          [config]="initialWizardService.wizardConfig"
          [tabs]="initialWizardService.tabs"
          (onWizardFinish)="onWizardFinish()"
          (onTabNext)="onWizardNext($event)">
</x-wizard>

<ng-template #InitiateTab>
  <app-upload-ndt-and-validate
    (onFileValidated)="onFileValidated($event)">
  </app-upload-ndt-and-validate>
</ng-template>

<ng-template #DeployTab>
  deploy tab
</ng-template>
