<button
  [disabled]="!isCableValidationReportAvailable"
  class="btn btn-primary cv-report-btn"
  (click)="openModal(template)">
  Cables Validation Report
  <i
    *ngIf="!isCableValidationReportAvailable"
    class="unavailable-popover"
    [popover]="cableValidationNotAvailablePopoverTemplate"
    container="body"
    #popover="bs-popover"
    (mouseleave)="leavePopover(popover)"
    (mouseenter)="popover.show();enterPopover(popover)"></i>
</button>

<ng-template #template>
  <div class="modal-header">
    <div class="pull-left">
      <h4 class="modal-title pull-left">
        Cables Validation Report
      </h4>
    </div>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-cable-validation-table #cvTableComponent></app-cable-validation-table>
  </div>
</ng-template>


<ng-template #cableValidationNotAvailablePopoverTemplate>
  Cables Validation Report is unavailable,
  Ensure that the cable validation
  <a (click)="navigateToSettings()" style="cursor: pointer;">configurations</a>
  are set correctly.
</ng-template>
