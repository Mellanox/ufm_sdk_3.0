<x-wizard #wizard
          [templates]="[ConnectTab, MergeTab]"
          [config]="newMergerWizardService.wizardConfig"
          [tabs]="newMergerWizardService.tabs"
          (onWizardFinish)="onWizardFinish()"
          (onTabNext)="onWizardNext($event)">
</x-wizard>

<ng-template #ConnectTab>
  <ul>
    <li>Make sure that you connected the new equipments</li>
    <li>Once you finish, please click
      <button class="btn btn-primary"
              [disabled]="deploying || connected"
              (click)="onConnectClick()">
        <i *ngIf="deploying"
          class="fa fa-spinner"></i>
        {{connected ? 'Connected' : 'Connect'}}
      </button>
      to allow to the UFM to discover the new equipments</li>
  </ul>
</ng-template>

<ng-template #MergeTab>
  <app-upload-ndt-and-validate
    (onFileUploaded)="onFileUploaded($event)"
    (onReportCompleted)="onReportCompleted($event)"
    (onFileValidated)="onFileValidated($event)">
  </app-upload-ndt-and-validate>
</ng-template>
